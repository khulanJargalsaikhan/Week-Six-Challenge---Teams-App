<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<h4>New User Registration</h4>
<form autocomplete="off" th:action="@{/processregister}" th:object="${user}" method="post">
    First name <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}">
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </strong>
    </mark>
    <br>

    Last Name <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}">
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </strong>
    </mark>
    <br>

    Email <input type="text" id="email" placeholder="email@domain.com" th:field="*{email}">
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </strong>
    </mark>
    <br>

    Username <input type="text" id="username" placeholder="Username" th:field="*{username}">
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </strong>
    </mark>
    <br>

    Password <input type="text" id="password" placeholder="Password" th:field="*{password}">
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </strong>
    </mark>
    <br>

    Upload Photo <input type="file" name="file">
    <br>

    <button type="submit" class="btn btn-default">Submit</button>
</form>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
