<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--nav bar from base.html-->
<div th:replace="base :: navlinks"></div>

<div class="container col-lg-6">
    <h2>Player Form</h2>
    <form th:action="@{/processPlayer}" th:object="${player}" enctype="multipart/form-data" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{photo}">
        <div class="form-group row">
            <label for="fname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{fname}" class="form-control" id="fname" placeholder="Diego">
            </div>
        </div>
        <div class="form-group row">
            <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{lname}" class="form-control" id="lname" placeholder="Coe">
            </div>
        </div>
        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlFile1">Upload Photo</label>
            <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <br>
        <label for="exampleFormControlSelect1">Team select</label>
        <select th:field="*{team}" >
            <option th:each="team: ${teams}" th:value="${team.id}" th:text="${team.name}" id="exampleFormControlSelect1"></option>
        </select>
        <br>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
